title: TeachBook (Chemistry Sciences Template)
author: Álvaro Lozano Murciego y André Sales Mendes (USAL)
copyright: "2025, TeachBooks Project"
logo: "_static/logo.png"
language: en
exclude_patterns: ["_build", "Thumbs.db", ".DS_Store", "**.ipynb_checkpoints", "_build_*", "es/"]
execute:
  execute_notebooks: off
parse:
  myst_enable_extensions:
    - colon_fence
    - dollarmath
    - linkify
  use_download_button: true
  extra_navbar: |
    <div style="margin-top: 10px; font-size: 0.8em; color: #666;">
      Powered by <a href="https://jupyterbook.org">Jupyter Book</a>
    </div>
    html_theme_options:
      icon_links: []
    latex_docclass:
      book: jupyterBook
latex:
  latex_engine: xelatex
  options: "english"
  preamble: |
    \usepackage[english]{babel}
    \selectlanguage{english}
