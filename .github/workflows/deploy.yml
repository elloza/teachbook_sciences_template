name: deploy-book

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_pdf:
        description: 'Build PDF?'
        required: false
        default: false
        type: boolean

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install LaTeX (for PDF export)
        if: ${{ github.event.inputs.build_pdf == 'true' || contains(github.event.head_commit.message, '[pdf]') }}
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-xetex latexmk texlive-lang-spanish

      - name: Generate PDF
        if: ${{ github.event.inputs.build_pdf == 'true' || contains(github.event.head_commit.message, '[pdf]') }}
        run: |
          python scripts/export_pdf.py

      - name: Build HTML book
        run: |
          python scripts/build_book.py
          # FAILSAFE: Ensure .nojekyll exists even if script skipped it
          touch book/_build/html/.nojekyll

      - name: Debug Build Output
        run: |
          echo "Listing build output structure:"
          ls -R book/_build/html
          echo "Checking for .nojekyll:"
          ls -la book/_build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
